<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
</head>
<body>
 
<h1>Simple Calculator</h1>
 
<script>
    // Declare two variables
    let a = 35;
    let b = 45;
 
    // Function calls for basic operations (no parameters)
    add();
    subtract();
    multiply();
    divide();
 
    // add
    function add() {
	  let c = a + b;
	  alert("The sum of the two numbers is " + c);
    }
// subtract

function subtract() {
	  let d = a - b;
	  alert("The sum of the two numbers is " + d);
    }

//multiply


 function multiply() {
	  let e = a * b;
	  alert("The sum of the two numbers is " + e);
    }

// divide

 function divide() {
	  let f = a / b;
	  alert("The sum of the two numbers is " + f);
    }

 
</script>
</body>
</html>
